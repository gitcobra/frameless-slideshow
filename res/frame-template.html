
<!-- border -->
<div id="border1_${UNIQUE}" style="z-index:20; display:none;"></div>
<div id="border2_${UNIQUE}" style="z-index:19; display: none;"></div>

<!-- picture frame -->
<img id="framedimg${UNIQUE}" style="z-index:15; display:none;">
<v:image id="framedvml${UNIQUE}" style="z-index:15; display:none; position:absolute;"></v:image>



<!-- main picture -->
<div id="filter${UNIQUE}" style="z-index:1; display:block; position:absolute;">
  <!-- logo -->
  <table id="title${UNIQUE}" style="z-index:10; border:1px dotted black; left:0px; top:0px; position:absolute; width:100%; height:100%; text-align:center;">
  <tr>
  <td style="filter:DropShadow(color=#FF000000, offx=1, offy=1); left:0px; top:0px; zoom:1; position:relative; width:100%; text-align:center; font-family:Impact; color:white; line-height:90%; font-size:expression((this.offsetWidth/15|0)+'px');">
    <span id="logo${UNIQUE}">
      <img src="${ICON}" style="width:expression((parentNode.offsetWidth/5|0) + 'px');">
      FRAMELESS<br>
      SLIDESHOW<br>
    </span>
    <div style="font-size:50%; font-weight:normal;">v${VERSION}</div>
    <div id="name${UNIQUE}" style="font-size:30%; font-family:Arial; word-break:break-all; word-wrap:break-word; width:expression((document.all('logo${UNIQUE}').offsetWidth)+'px'); overflow:hidden; text-overflow:ellipsis;"></div>
    <ul id="commands${UNIQUE}" style="text-align:left; display:inline-block; list-style:none; font-size:50%; font-family:Arial; word-break:break-all; word-wrap:break-word; overflow:hidden; white-space:nowrap; text-overflow:ellipsis;"></ul>
  </td>
  </tr></table>

  <!-- error -->
  <table id="error${UNIQUE}" style="display:none; position:absolute; width:100%; height:100%; left:0px; top:0px; text-align:center; font-size:expression((this.offsetWidth/10|0)+'px');">
  <tr><td style="filter:Glow(color=#FF000000, strength=1); zoom:1; position:relative; width:100%; height:100%; left:0px; top:0px; text-align:center;">
  <P style="font-family:Impact; color:red; line-height:90%;">ERROR</P>
  <P id="error-message${UNIQUE}" style="color:white; line-height:90%; font-size: 50%; word-break:break-all; word-wrap:break-word; overflow: hidden;"></p>
  </td></tr></table>

  <!-- picture -->
  <v:image id="vml${UNIQUE}" style="display:none; position:absolute;"></v:image>
  <img id="image${UNIQUE}" style="display:none;">
  <!-- <span id="ail${UNIQUE}" style="display:none;"></span> -->
  <!--
  <v:shape id="vml${UNIQUE}" style="display:none;" stroked="false" coordorigin="0 0" coordsize="200 100" path="m 2,0 l 198,0 qx 200,2 l 200,98 qy 198,100 l 2,100 qx 0,98 l 0,2 qy 2,0 x e">
  <v:fill id="fill${UNIQUE}" type="frame" src=""></v:fill>
  </v:shape>
  -->

  <!-- shape image -->
  <img id="shape${UNIQUE}" style="display: none; position:absolute; left:0px; top: 0px;">
</div>



<!-- wallpaper -->
<img id="wallpaper${UNIQUE}" style="z-index:-1; display: none;">
